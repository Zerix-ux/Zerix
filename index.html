<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZerixIsland</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Vos styles CSS existants ici */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .header {
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        .main-content {
            padding: 20px;
            width: calc(100% - 70px); /* Adjust width to accommodate taskbar */
            margin-bottom: 150px; /* Add space at the bottom to ensure scroll */
        }
        .category {
            background-color: #fff;
            border: 1px solid black;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            min-height: 500px; /* Added min-height to ensure scrolling */
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 80px; /* Adjust to leave space for taskbar */
            cursor: pointer;
            z-index: 1000;
        }
        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 80px; /* Adjust to leave space for taskbar */
            width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }
        .chat-header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            padding: 10px;
            overflow-y: scroll;
            height: 200px;
        }
        .chat-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .send-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .message {
            margin: 10px 0;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #f0f0f0;
            text-align: right;
        }
        .bot-message {
            background-color: #e0e0e0;
        }
        .taskbar {
            position: fixed;
            right: 0;
            top: 0;
            width: 50px;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 999;
        }
        .taskbar a {
            margin: 20px 0;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
        .taskbar a:hover {
            color: #ccc;
        }

        /* Styles for QR Code */
        .qr-code {
            position: fixed;
            bottom: 20px; /* Adjust to place QR code at the bottom */
            right: 20px; /* Adjust to place QR code at the right */
            z-index: 1000;
        }

        .qr-code img {
            width: 50px;
            height: 50px;
        }

        /* Styles for Comments Section */
        .comments-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .comments-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .comments-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        #comment-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #comment-input:focus {
            outline: none;
            border-color: #333;
        }

        #comment-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #comment-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Entête de la page -->
    <div class="header">
        <h1>ZerixIsland</h1>
        <p>Bonjour sur ce site vous pouvez acheter de tout.</p>
    </div>

    <!-- Contenu principal de la page -->
    <div class="main-content">
        <!-- Section Jeux -->
        <div class="category" id="jeux">
            <h2><i class="fas fa-gamepad"></i> Jeux</h2>
            <!-- Intégration du jeu via Repl.it -->
            <iframe src="https://repl.it/@YourUsername/YourProjectName?embed=true"></iframe>
        </div>

        <!-- Autres sections et contenu de la page -->

</body>
</html>
